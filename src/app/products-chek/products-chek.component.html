<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Products</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let it of itemcomp">
            <td>{{it.id}}</td>
            <td>{{it.products}}</td>
            <td>{{it.price}}</td>
            
        </tr>
    </tbody>
</table>
